[package]
name = "moonpool-transport"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "FDB-style transport layer for the moonpool framework"
documentation = "https://docs.rs/moonpool-transport"
readme = "README.md"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "tokio_unstable"]
rustc-args = ["--cfg", "tokio_unstable"]

[dependencies]
moonpool-core = { path = "../moonpool-core", version = "0.2.1" }
moonpool-sim = { path = "../moonpool-sim", version = "0.2.1" }

async-trait = "0.1"
crc32c = "0.6"
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
tokio = { version = "1", features = ["full", "tracing"] }
tokio-util = "0.7"
tracing = "0.1"

[dev-dependencies]
moonpool-sim = { path = "../moonpool-sim", version = "0.2.1" }
tracing-subscriber = "0.3"

[[example]]
name = "ping_pong"
path = "examples/ping_pong.rs"

[[example]]
name = "calculator"
path = "examples/calculator.rs"
