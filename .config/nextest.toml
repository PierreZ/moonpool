[profile.default]
slow-timeout = { period = "5s", terminate-after = 10 }

# Show test output for hanging tests
failure-output = "immediate"
success-output = "never"

# Run tests in parallel but limit concurrency for simulation tests
test-threads = "num-cpus"

# Slow simulation tests (using SimulationBuilder) get extra time
[[profile.default.overrides]]
filter = 'test(slow_simulation)'
slow-timeout = { period = "10m", terminate-after = 5 }

# TokioRunner tests use real networking and need more time than unit tests
[[profile.default.overrides]]
filter = 'test(tokio_runner)'
slow-timeout = { period = "60s", terminate-after = 3 }

[profile.default.junit]
# Store test results
path = "target/nextest/default/junit.xml"
