[profile.default]
# Set a reasonable timeout for tests to prevent hanging
slow-timeout = { period = "30s", terminate-after = 2 }
leak-timeout = "5s"

# Show test output for hanging tests
failure-output = "immediate"
success-output = "never"

# Run tests in parallel but limit concurrency for simulation tests
test-threads = 1

[profile.default.junit]
# Store test results
path = "target/nextest/default/junit.xml"

# Override settings for specific tests that might need more time
[[profile.default.overrides]]
filter = 'test(ping_pong)'
slow-timeout = { period = "10s", terminate-after = 1 }