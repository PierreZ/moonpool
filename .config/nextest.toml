[profile.default]
slow-timeout = { period = "1s", terminate-after = 2 }

# Show test output for hanging tests
failure-output = "immediate"
success-output = "never"

# Run tests in parallel but limit concurrency for simulation tests
test-threads = 1

# Specific timeout overrides for slow tests
[[profile.default.overrides]]
filter = 'test(ping_pong)'
slow-timeout = { period = "30s", terminate-after = 10 }

# Alternative: target specific test functions
[[profile.default.overrides]]
filter = 'test(test_ping_pong_with_simulation_builder)'
slow-timeout = { period = "10s", terminate-after = 30 }

[profile.default.junit]
# Store test results
path = "target/nextest/default/junit.xml"
