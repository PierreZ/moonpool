[profile.default]
slow-timeout = { period = "1s", terminate-after = 2 }

# Show test output for hanging tests
failure-output = "immediate"
success-output = "never"

# Run tests in parallel
test-threads = "num-cpus"

# Slow simulation tests (chaos + exploration) get extra time
[[profile.default.overrides]]
filter = 'test(slow_simulation)'
slow-timeout = { period = "10m", terminate-after = 5 }

# Run only fast tests
[profile.fast]
default-filter = "not test(slow_simulation)"

# Run only slow simulation tests (1 at a time â€” each saturates all cores)
[profile.sim]
default-filter = "test(slow_simulation)"
slow-timeout = { period = "10m", terminate-after = 5 }
test-threads = 1

[profile.default.junit]
# Store test results
path = "target/nextest/default/junit.xml"
