[package]
name = "moonpool"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
license.workspace = true
repository.workspace = true
edition.workspace = true

[dependencies]
# Core async runtime
tokio = { version = "1.40", features = ["rt", "macros", "time", "sync", "net", "io-util"] }

# Async trait support (single-threaded)
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Bitflags for MessageFlags
bitflags = "2.6"

# Logging
tracing = "0.1"

# Random number generation (for placement algorithm)
rand = "0.8"

# Foundation framework (deterministic simulation)
moonpool-foundation = { path = "../moonpool-foundation" }

[dev-dependencies]
# Testing
tracing-subscriber = "0.3"
tokio-test = "0.4"

[[test]]
name = "unit"
path = "tests/unit/mod.rs"
