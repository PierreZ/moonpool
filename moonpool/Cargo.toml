[package]
name = "moonpool"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
license.workspace = true
repository.workspace = true
edition.workspace = true

[dependencies]
# Core async runtime
tokio = { version = "1.48", features = ["rt", "macros", "time", "sync", "net", "io-util"] }

# Async trait support (single-threaded)
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

# Bitflags for MessageFlags
bitflags = "2.10"

# Logging
tracing = "0.1"

# Random number generation (for placement algorithm)
rand = "0.9"

# Foundation framework (deterministic simulation)
moonpool-foundation = { path = "../moonpool-foundation" }

[dev-dependencies]
# Testing
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio-test = "0.4"

# Examples
clap = { version = "4.5", features = ["derive"] }
fake = { version = "4.4", features = ["derive"] }

[[test]]
name = "unit"
path = "tests/unit/mod.rs"

[[example]]
name = "hello_actor"
path = "examples/hello_actor_example/main.rs"

[[example]]
name = "bank_account"
path = "examples/bank_account_example/main.rs"
