# Release-plz configuration
[workspace]
# Only release when merging a release PR, not on every push to main
release_always = false

# Enable git releases with draft mode
git_release_enable = true
git_release_draft = true

# Create draft pull requests for review
pr_draft = true

# Add release label to PRs for easy identification
pr_labels = ["release"]

# Enable changelog updates
changelog_update = true

# Update dependencies during release
dependencies_update = true

# Disable semver checks (pre-1.0, API is unstable)
semver_check = false

# Features always bump minor version (even in 0.x)
features_always_increment_minor = true

# Package-specific configurations (ordered by dependency hierarchy: bottom â†’ top)
[[package]]
name = "moonpool-core"
changelog_path = "moonpool-core/CHANGELOG.md"
version_group = "moonpool"

[[package]]
name = "moonpool-sim"
changelog_path = "moonpool-sim/CHANGELOG.md"
version_group = "moonpool"

[[package]]
name = "moonpool-transport-derive"
changelog_path = "moonpool-transport-derive/CHANGELOG.md"
version_group = "moonpool"

[[package]]
name = "moonpool-transport"
changelog_path = "moonpool-transport/CHANGELOG.md"
version_group = "moonpool"

[[package]]
name = "moonpool"
changelog_path = "moonpool/CHANGELOG.md"
version_group = "moonpool"

# Changelog configuration
[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{commit.scope}}**: {% endif %}{{ commit.message | upper_first }}
    {%- endfor %}
{% endfor %}\n
"""

# Parse conventional commits and group them
[[changelog.commit_parsers]]
message = "^feat"
group = "<!-- 0 -->ğŸš€ Features"

[[changelog.commit_parsers]]
message = "^fix"
group = "<!-- 1 -->ğŸ› Bug Fixes"

[[changelog.commit_parsers]]
message = "^doc"
group = "<!-- 2 -->ğŸ“š Documentation"

[[changelog.commit_parsers]]
message = "^perf"
group = "<!-- 3 -->âš¡ Performance"

[[changelog.commit_parsers]]
message = "^refactor"
group = "<!-- 4 -->ğŸšœ Refactor"

[[changelog.commit_parsers]]
message = "^style"
group = "<!-- 5 -->ğŸ¨ Styling"

[[changelog.commit_parsers]]
message = "^test"
group = "<!-- 6 -->ğŸ§ª Testing"

[[changelog.commit_parsers]]
message = "^chore\\(release\\): prepare for"
skip = true

[[changelog.commit_parsers]]
message = "^chore\\(deps.*\\)"
skip = true

[[changelog.commit_parsers]]
message = "^chore|^ci"
group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks"

# Anything that doesn't match above parsers
[[changelog.commit_parsers]]
message = ".*"
group = "<!-- 8 -->ğŸ“¦ Other"
